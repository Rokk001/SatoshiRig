name: Make Package Public

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Publish Docker Image"]
    types:
      - completed
    branches:
      - main

jobs:
  make-public:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Make package public
        run: |
          PACKAGE_NAME="satoshirig"
          OWNER="${{ github.repository_owner }}"
          OWNER_LOWER=$(echo "${OWNER}" | tr '[:upper:]' '[:lower:]')
          
          echo "üîç Attempting to make package public: ${PACKAGE_NAME}"
          echo "Repository: ${{ github.repository }}"
          echo "Owner: ${OWNER} (lowercase: ${OWNER_LOWER})"
          
          # Wait a moment for any previous operations
          sleep 3
          
          # First, list packages to see what's available (container type)
          echo "üìã Listing available packages..."
          gh api user/packages?package_type=container --jq '.[] | select(.name == "satoshirig") | {name: .name, type: .package_type, visibility: .visibility}' || echo "Could not list packages (this is optional)"
          
          # Method 1: Try user endpoint (for user-owned packages)
          echo ""
          echo "üì¶ Method 1: Trying user endpoint..."
          RESULT=$(gh api -X PATCH /user/packages/container/${PACKAGE_NAME} -f visibility=public 2>&1)
          if [ $? -eq 0 ]; then
            echo "‚úÖ SUCCESS: Package set to public via user endpoint!"
            echo "${RESULT}"
            exit 0
          else
            echo "‚ùå User endpoint failed: ${RESULT}"
          fi
          
          # Method 2: Try org endpoint with original case
          echo ""
          echo "üì¶ Method 2: Trying org endpoint with ${OWNER}..."
          RESULT=$(gh api -X PATCH /orgs/${OWNER}/packages/container/${PACKAGE_NAME} -f visibility=public 2>&1)
          if [ $? -eq 0 ]; then
            echo "‚úÖ SUCCESS: Package set to public via org endpoint!"
            echo "${RESULT}"
            exit 0
          else
            echo "‚ùå Org endpoint (${OWNER}) failed: ${RESULT}"
          fi
          
          # Method 3: Try org endpoint with lowercase
          echo ""
          echo "üì¶ Method 3: Trying org endpoint with ${OWNER_LOWER}..."
          RESULT=$(gh api -X PATCH /orgs/${OWNER_LOWER}/packages/container/${PACKAGE_NAME} -f visibility=public 2>&1)
          if [ $? -eq 0 ]; then
            echo "‚úÖ SUCCESS: Package set to public!"
            echo "${RESULT}"
            exit 0
          else
            echo "‚ùå Org endpoint (${OWNER_LOWER}) failed: ${RESULT}"
          fi
          
          # If all methods fail, show detailed error
          echo ""
          echo "‚ùå All methods failed to set package to public automatically."
          echo ""
          echo "Please set it manually:"
          echo "1. Go to: https://github.com/${OWNER}?tab=packages"
          echo "2. Click on '${PACKAGE_NAME}' package"
          echo "3. Click 'Package settings'"
          echo "4. Scroll to 'Danger Zone'"
          echo "5. Click 'Change visibility' ‚Üí Select 'Public'"
          echo ""
          echo "Or try this direct link: https://github.com/${OWNER}?tab=packages&package_name=${PACKAGE_NAME}"
          exit 1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

