name: Build and Publish Docker Image

on:
    push:
        tags:
            - "v*"  # Always run on tags (no path restrictions)
        branches:
            - main
            paths:
                - 'Dockerfile'
                - 'docker-compose.yml'
                - '.github/workflows/docker-publish.yml'
                - 'src/**'
    workflow_dispatch:
        inputs:
            tag:
                description: "Tag to publish (e.g., v2.0.2)"
                required: false

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            # Need admin permissions to change package visibility
            id-token: write
            # Repository admin permissions might be needed for package visibility
            administration: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Determine tag
              id: vars
              run: |
                  if [ -n "${{ github.event.inputs.tag }}" ]; then
                    echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
                  else
                    echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
                  fi
                  echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
                  echo "image_latest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

            - name: Extract metadata (for tags)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=tag
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=raw,value=latest

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Install GitHub CLI
              run: |
                  type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
                  curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
                  && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
                  && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
                  && sudo apt update \
                  && sudo apt install gh -y

            - name: Make package public automatically
              run: |
                  PACKAGE_NAME="satoshirig"
                  IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
                  OWNER="${{ github.repository_owner }}"
                  OWNER_LOWER=$(echo "${OWNER}" | tr '[:upper:]' '[:lower:]')

                  echo "üîç Making package public: ${PACKAGE_NAME}"
                  echo "Repository: ${{ github.repository }}"
                  echo "Owner: ${OWNER}"

                  # Wait for package to be fully created after push
                  echo "‚è≥ Waiting for package to be available..."
                  sleep 10

                  # Try multiple methods with retries
                  MAX_RETRIES=5
                  RETRY_COUNT=0
                  SUCCESS=false

                  while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$SUCCESS" = false ]; do
                    RETRY_COUNT=$((RETRY_COUNT + 1))
                    echo ""
                    echo "üîÑ Attempt ${RETRY_COUNT}/${MAX_RETRIES}..."

                    # Method 1: User endpoint
                    if gh api -X PATCH /user/packages/container/${PACKAGE_NAME} -f visibility=public 2>&1; then
                      echo "‚úÖ SUCCESS: Package set to public via user endpoint!"
                      SUCCESS=true
                      break
                    fi

                    # Method 2: Org endpoint (original case)
                    if gh api -X PATCH /orgs/${OWNER}/packages/container/${PACKAGE_NAME} -f visibility=public 2>&1; then
                      echo "‚úÖ SUCCESS: Package set to public via org endpoint!"
                      SUCCESS=true
                      break
                    fi

                    # Method 3: Org endpoint (lowercase)
                    if gh api -X PATCH /orgs/${OWNER_LOWER}/packages/container/${PACKAGE_NAME} -f visibility=public 2>&1; then
                      echo "‚úÖ SUCCESS: Package set to public!"
                      SUCCESS=true
                      break
                    fi

                    if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                      echo "‚è≥ Retrying in 5 seconds..."
                      sleep 5
                    fi
                  done

                  if [ "$SUCCESS" = false ]; then
                    echo ""
                    echo "‚ùå All attempts failed. Trying alternative approach..."
                    
                    # Alternative: Use curl with Bearer token
                    TOKEN="${{ secrets.GITHUB_TOKEN }}"
                    
                    # Try with curl directly
                    curl -X PATCH \
                      -H "Accept: application/vnd.github.v3+json" \
                      -H "Authorization: Bearer ${TOKEN}" \
                      -H "Content-Type: application/json" \
                      -d '{"visibility":"public"}' \
                      "https://api.github.com/user/packages/container/${PACKAGE_NAME}" 2>&1 || \
                    curl -X PATCH \
                      -H "Accept: application/vnd.github.v3+json" \
                      -H "Authorization: Bearer ${TOKEN}" \
                      -H "Content-Type: application/json" \
                      -d '{"visibility":"public"}' \
                      "https://api.github.com/orgs/${OWNER}/packages/container/${PACKAGE_NAME}" 2>&1 || \
                    curl -X PATCH \
                      -H "Accept: application/vnd.github.v3+json" \
                      -H "Authorization: Bearer ${TOKEN}" \
                      -H "Content-Type: application/json" \
                      -d '{"visibility":"public"}' \
                      "https://api.github.com/orgs/${OWNER_LOWER}/packages/container/${PACKAGE_NAME}" 2>&1
                    
                    if [ $? -eq 0 ]; then
                      echo "‚úÖ SUCCESS: Package set to public via curl!"
                      SUCCESS=true
                    fi
                  fi

                  if [ "$SUCCESS" = true ]; then
                    echo ""
                    echo "‚úÖ‚úÖ‚úÖ Package is now PUBLIC! ‚úÖ‚úÖ‚úÖ"
                    echo "Verify at: https://ghcr.io/v2/${OWNER_LOWER}/${PACKAGE_NAME}/manifests/latest"
                  else
                    echo ""
                    echo "‚ùå Could not set package to public automatically."
                    echo "This might require manual intervention or repository admin permissions."
                    exit 1
                  fi
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
