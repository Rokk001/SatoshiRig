name: Build and Publish Docker Image

on:
    push:
        tags:
            - "v*"
        branches-ignore:
            - "*"  # Explicitly ignore all branches - only run on tags
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}
    PACKAGE_NAME: satoshirig

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            id-token: write
            administration: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (for tags)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=tag
                      type=semver,pattern={{version}}
                      type=raw,value=latest

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Install GitHub CLI
              run: |
                  type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
                  curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
                  && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
                  && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
                  && sudo apt update \
                  && sudo apt install gh -y

            - name: Make package public automatically
              run: |
                  PACKAGE_NAME="${{ env.PACKAGE_NAME }}"
                  OWNER="${{ github.repository_owner }}"
                  OWNER_LOWER=$(echo "${OWNER}" | tr '[:upper:]' '[:lower:]')

                  echo "üîç Making package public: ${PACKAGE_NAME}"
                  echo "Repository: ${{ github.repository }}"
                  echo "Owner: ${OWNER} (lowercase: ${OWNER_LOWER})"

                  # Wait for package to be fully created after push
                  echo "‚è≥ Waiting for package to be available..."
                  sleep 20

                  # Try multiple methods with retries
                  MAX_RETRIES=15
                  RETRY_COUNT=0
                  SUCCESS=false

                  while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$SUCCESS" = false ]; do
                    RETRY_COUNT=$((RETRY_COUNT + 1))
                    echo ""
                    echo "üîÑ Attempt ${RETRY_COUNT}/${MAX_RETRIES}..."

                    # Method 1: User endpoint
                    echo "Trying user endpoint..."
                    RESULT=$(gh api -X PATCH /user/packages/container/${PACKAGE_NAME} -f visibility=public 2>&1)
                    if [ $? -eq 0 ]; then
                      echo "‚úÖ SUCCESS: Package set to public via user endpoint!"
                      echo "${RESULT}"
                      SUCCESS=true
                      break
                    else
                      echo "‚ùå User endpoint failed: ${RESULT}"
                    fi

                    # Method 2: Org endpoint (lowercase)
                    echo "Trying org endpoint (${OWNER_LOWER})..."
                    RESULT=$(gh api -X PATCH /orgs/${OWNER_LOWER}/packages/container/${PACKAGE_NAME} -f visibility=public 2>&1)
                    if [ $? -eq 0 ]; then
                      echo "‚úÖ SUCCESS: Package set to public!"
                      echo "${RESULT}"
                      SUCCESS=true
                      break
                    else
                      echo "‚ùå Org endpoint (${OWNER_LOWER}) failed: ${RESULT}"
                    fi

                    if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                      echo "‚è≥ Retrying in 10 seconds..."
                      sleep 10
                    fi
                  done

                  if [ "$SUCCESS" = false ]; then
                    echo ""
                    echo "‚ùå All gh api attempts failed. Trying curl..."
                    
                    TOKEN="${{ secrets.GITHUB_TOKEN }}"
                    
                    # Try with curl
                    RESULT=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X PATCH \
                      -H "Accept: application/vnd.github.v3+json" \
                      -H "Authorization: Bearer ${TOKEN}" \
                      -H "Content-Type: application/json" \
                      -d '{"visibility":"public"}' \
                      "https://api.github.com/user/packages/container/${PACKAGE_NAME}" 2>&1)
                    
                    HTTP_CODE=$(echo "${RESULT}" | grep "HTTP_CODE:" | cut -d: -f2)
                    if [ "${HTTP_CODE}" = "204" ] || [ "${HTTP_CODE}" = "200" ]; then
                      echo "‚úÖ SUCCESS: Package set to public via curl!"
                      SUCCESS=true
                    else
                      echo "‚ùå Curl user endpoint failed: ${RESULT}"
                      
                      RESULT=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X PATCH \
                        -H "Accept: application/vnd.github.v3+json" \
                        -H "Authorization: Bearer ${TOKEN}" \
                        -H "Content-Type: application/json" \
                        -d '{"visibility":"public"}' \
                        "https://api.github.com/orgs/${OWNER_LOWER}/packages/container/${PACKAGE_NAME}" 2>&1)
                      
                      HTTP_CODE=$(echo "${RESULT}" | grep "HTTP_CODE:" | cut -d: -f2)
                      if [ "${HTTP_CODE}" = "204" ] || [ "${HTTP_CODE}" = "200" ]; then
                        echo "‚úÖ SUCCESS: Package set to public via curl org endpoint!"
                        SUCCESS=true
                      fi
                    fi
                  fi

                  if [ "$SUCCESS" = true ]; then
                    echo ""
                    echo "‚úÖ‚úÖ‚úÖ Package is now PUBLIC! ‚úÖ‚úÖ‚úÖ"
                    echo "Verify at: https://ghcr.io/v2/${OWNER_LOWER}/${PACKAGE_NAME}/manifests/latest"
                    echo "Package URL: https://github.com/${OWNER}?tab=packages&package_name=${PACKAGE_NAME}"
                  else
                    echo ""
                    echo "‚ö†Ô∏è  WARNING: Could not set package to public automatically."
                    echo "The package was created but may still be private."
                    echo "Please check: https://github.com/${OWNER}?tab=packages"
                  fi
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
